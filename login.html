<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeuroMed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, black 30%, #285f47 30%);
      color: #fff;
    }
    .container {
      padding: 40px 20px;
      max-width: 400px;
      margin: 100px auto;
      background-color: transparent;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00c2a8;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      color: #fff;
    }
    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 10px;
      color: #ccc;
    }
    .btn {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 10px;
    }
    .social {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .social img {
      width: 32px;
      height: 32px;
    }
    .signup {
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .signup a {
      color: #5cc4d8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NeuroMed</div>
    <form>
      <input type="text" placeholder="Email or Username">
      <input type="password" placeholder="Password">
      <div class="forgot">forgot password?</div>
      <button class="btn" type="submit">Log in</button>
    </form>
    <div class="social">
      <a href="https://sherly.nugraha@student.president.ac.id" target="_blank">
        <img src="google.png" alt="Google">
      </a>
      <a href="https://www.instagram.com/maryacans" target="_blank">
        <img src="ig.jpg" alt="Instagram">
      </a>
    </div>
    <div class="signup">Don't have an account? <a href="#">Sign up here</a></div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
    
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
    
      if (username === "admin" && password === "1234") {
        window.location.href = "main.html"; // Pindah ke main.html
      } else {
        alert("Invalid username or password.");
      }
    }
    </script>    

</body>
</html>
